---
layout: login
---


<div class="row">
	<div class="columns medium-4 medium-centered small-12">
		<form>
			<div class="row">
				<div class="columns small-12">
					<h2>Login form</h2>
				</div>
			</div>
            <div class="row">
                <div class="columns small-8">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="tiger@example.com">
                </div>
            </div>
            <div class="row">
                <div class="columns small-8">
                    <label for="password">Password (not too safe, max 4 characters)</label>
                    <input type="password" id="password" maxlength="4">
                </div>
            </div>
			<div class="row">
				<div class="columns small-12">
					<input id="checkbox1" type="checkbox"><label for="checkbox1">Remember me! Please, do not forget me!</label>
				</div>
			</div>
			<div class="row">
				<div class="columns small-12">
					<button class="button">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</div>
